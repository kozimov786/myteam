<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My team</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="page__body">
    <header class="site-header">
      <div class="site-header__container container">
        <a class="site-header__logo" href="#">
          <img
            class="site-header__logo--img"
            src="images/myteam-logo.svg"
            alt="site logo"
            width="160"
            height="40"
          />
        </a>
        <div class="burger"></div>
        <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item">
              <a class="sitenav__link" href="index.html">home</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="about.html">about</a>
            </li>
          </ul>
          <a class="site-header__btn btn" href="#">contact us</a>
        </nav>
      </div>
    </header>

    <main class="page__main-content">
      <section class="contact">
        <div class="contact__container container">
          <div class="contact-info">
            <h2 class="contact-info__heading">Contact</h2>
            <p class="contact-info__about">Ask us about</p>
            <p class="contact-info__text contact-info__text-talent">
              The quality of our talent network
            </p>
            <p class="contact-info__text contact-info__text-software">
              Usage & implementation of our software
            </p>
            <p class="contact-info__text contact-info__text-help">
              How we help drive innovation
            </p>
          </div>
          <form class="contact-form">
            <input
              type="text"
              name="contact-form__input"
              aria-label="contact-form__input"
              placeholder="Name"
              required
            />
            <input
              type="email"
              name="contact-form__input"
              aria-label="contact-form__input"
              placeholder="Email Address"
              required
            />
            <input
              type="text"
              name="contact-form__input"
              aria-label="contact-form__input"
              placeholder="Company Name"
              required
            />
            <input
              type="text"
              name="contact-form__input"
              aria-label="contact-form__input"
              placeholder="Title"
              required
            />
            <textarea
              name="contact-form__textarea"
              id="form-textarea"
              cols="30"
              rows="5"
              placeholder="Message"
            ></textarea>
            <button type="submit" class="contact__btn btn">submit</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="site-footer__container container">
        <div class="site-footer__nav-wrapper">
          <a class="site-footer__logo" href="#">
            <img
              class="site-footer__logo-img"
              src="images/myteam-logo.svg"
              alt="site logo"
              width="160"
              height="40"
            />
          </a>
          <ul class="site-footer__list">
            <li class="site-footer__item">
              <a class="site-footer__link" href="index.html">home</a>
            </li>
            <li class="site-footer__item">
              <a class="site-footer__link" href="about.html">about</a>
            </li>
          </ul>
        </div>

        <address class="site-footer__address">
          987 Hillcrest Lane Irvine, CA California 92714
          Call&nbsp;Us:949-833-7432
        </address>

        <div class="site-footer__social-wrapper">
          <div class="site-footer__social">
            <a class="site-footer__facebook" href="#">
              <img
                src="images/facebook-icon.svg"
                alt="facebook-icon"
                width="24"
                height="24"
              />
            </a>
            <a class="site-footer__pinteres" href="#">
              <img
                src="images/pinterest-icon.svg"
                alt="pinterest-icon"
                width="24"
                height="24"
              />
            </a>
            <a class="site-footer__twitter" href="#">
              <img
                src="images/twitter-icon.svg"
                alt="twitter-icon"
                width="24"
                height="24"
              />
            </a>
          </div>
          <p class="site-footer__copy">Copyright 2020. All Rights Reserved</p>
        </div>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
